<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />


    <!-- Fav icons -->

    <link rel="icon" type="image/png" href="/icons/Favicon-Mantonet-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="/icons/Favicon-Mantonet-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/icons/Favicon-Mantonet-48x48.png" sizes="48x48">
    <link rel="icon" type="image/png" href="/icons/Favicon-Mantonet-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="/icons/Favicon-Mantonet-180x180.png" sizes="180x180">
    <link rel="icon" type="image/png" href="/icons/Favicon-Mantonet-192x192.png" sizes="192x192">

    <link rel="apple-touch-icon" sizes="180x180" href="/icons/FavIcon-Mantonet-180x180.png">

    <!-- Fav icons -->


    <title>Ruleta de Puntos Mantonet para Marketing</title>
    <!-- Asegúrate de que las rutas a tus CSS son correctas respecto a la ubicación de este HTML -->
    <link rel="stylesheet" href="/css/ruleta.css">
    <link rel="stylesheet" href="/c_estilos.css">
    <link rel="stylesheet" href="/c_textos.css">


    <audio id="tickSound" src="/sonidos/tick.mp3" preload="auto"></audio>
    <audio id="winSound" src="/sonidos/win.mp3" preload="auto"></audio>


</head>

<body>


    <header class="encabezado">
        <button onclick="mostrarMenu();" class="botonArribaIzquierda" aria-label="Abrir menú de navegación">
            <i class="fas fa-bars"></i>
        </button>

        <button class="linkLogoInicio" onclick="window.location.href='/a-MenuServicios.html'"
            title="Volver al inicio de servicios Mantonet">
            <div style="background: none; width: 100%; height: 100%" id="logo-container"></div>
            <script>
                document.addEventListener("DOMContentLoaded", function () {
                    // Si 'logoMantonet.svg' está en la misma carpeta que este HTML, usa 'logoMantonet.svg'
                    // Si estás usando un servidor local (ej. Live Server de VS Code) y el SVG está en la raíz del proyecto, '/logoMantonet.svg' está bien.
                    fetch("/logoMantonet.svg")
                        .then((res) => res.text())
                        .then((svg) => {
                            document.getElementById("logo-container").innerHTML = svg;
                        });
                });
            </script>
        </button>

    </header>

    <div id="menu-container"></div>
    <script>
        // Si 'b-menu-desplegable.html' está en la misma carpeta que este HTML, usa 'b-menu-desplegable.html'
        // Si estás usando un servidor local y el archivo está en la raíz del proyecto, '/b-menu-desplegable.html' está bien.
        fetch("/b-menu-desplegable.html")
            .then((response) => response.text())
            .then((data) => {
                document.getElementById("menu-container").innerHTML = data;
            });
    </script>


    <div class="wheel-container">
        <canvas id="wheelCanvas" width="500" height="500"></canvas>
        <button id="spinButton">¡Girar Ruleta!</button>
    </div>
    <div id="result"></div>

    <!-- INICIO DEL MODAL PARA EL FORMULARIO DE CUPÓN -->
    <div id="couponModal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modalResult"></h2>

            <img id="prizeQrImage" src="/img/QR-Mantonet.png" style="width: 100%;" alt="Código QR para reclamar premio">

            <p>¡Felicidades! Para reclamar tu premio, por favor, rellena el siguiente formulario:</p>
            <form id="couponForm">
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="name">Nombre Completo:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Número de Celular:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <button type="submit" id="sendCouponButton">Enviar Cupón y Reclamar</button>
            </form>
        </div>
    </div>
    <!-- FIN DEL MODAL -->

    <!-- Asegúrate de que la ruta a tu JavaScript es correcta respecto a la ubicación de este HTML -->
    <script src="/js/ruleta.js"></script>

    <script>
        function mostrarMenu() {
            const menu = document.querySelector(".menuNavegacion");
            menu.classList.add("activo");
        }

        function ocultarMenu() {
            const menu = document.querySelector(".menuNavegacion");
            menu.classList.remove("activo");
        }
    </script>
</body>

</html>
