        <style>
            body {
                font-family: "Lexend", sans-serif;
                background: radial-gradient(circle at center, red 0%, #8b0000 100%);
                margin: 0;
                /* quitar height: 100vh */
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: flex-start;
                /* o quitar esta l칤nea */
                width: 100%;
            }

            svg {
                width: 30%;
                height: auto;
                background: none; /* Duplicado, pero se mantiene seg칰n solicitud */
                display: block;
                margin: 5px auto;
                scale: 1;
                background: none;
            }

            .logotipo {
                fill: none;
                stroke: white;
                stroke-width: 1.7;
                stroke-dasharray: 450;
                /* Debe ser igual o mayor a la longitud del path */
                stroke-dashoffset: 400;
                animation: draw 10s linear infinite alternate;
                width: 20%;
                margin-top: 50px;
            }

            a {
                /* Esta regla CSS existe pero no hay elementos <a> visibles a los que aplique directamente en el contenido principal */
                text-decoration: none;
            }

            @keyframes draw {
                0% {
                    stroke-dashoffset: 400;
                    fill: transparent;
                }
                45% {
                    stroke-dashoffset: 0;
                    fill: white;
                }
                50% {
                    stroke-dashoffset: 0;
                    fill: white;
                }
                55% {
                    stroke-dashoffset: 0;
                    fill: white;
                }
                100% {
                    stroke-dashoffset: 400;
                    fill: transparent;
                }
            }

            .menu {
                background: none;
                display: flex;
                flex-direction: column;
                width: 40%;
                align-items: center;
                gap: 30px;
                margin-bottom: 80px; /* Espacio para que el footer no oculte el 칰ltimo bot칩n */
            }

            label {
                /* Se mantiene <label> seg칰n solicitud, aunque H1-H6 es sem치nticamente mejor para t칤tulos */
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 35px;
                color: white;
                width: 100%;
                background: darkred;
                height: 100px;
                margin: 30px;
            }

            .pieDePagina {
                position: fixed;
                bottom: 0;
                left: 0;
                width: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 20px;
                color: white;
                background: darkred;
                height: 50px;
                margin: 0;
                z-index: 999;
                /* opcional para que est칠 encima de otros elementos */
            }

            .btn-servicio {
                position: relative;
                background-color: transparent;
                color: white;
                padding: 0px;
                border: none;
                border-radius: 0px;
                cursor: pointer;
                font-size: 35px;
                width: 100%;
                display: flex; /* Duplicado, pero se mantiene */
                align-items: center; /* Duplicado, pero se mantiene */
                transition: background-color 0.3s ease;
                min-height: 200px;
                overflow: hidden;
                display: flex;
                align-content: center;
                align-items: center;
                justify-content: center;
            }

            .btn-svg {
                position: absolute;
                left: 0;
                width: 100%;
                /* ahora ocupa todo el bot칩n */
                height: auto; /* Considerar height: 100% si el SVG debe llenar el bot칩n verticalmente */
                z-index: 0;
                pointer-events: none;
                border-radius: 0px;
            }

            .btn-servicio i, /* Regla presente, aunque no se usen <i> actualmente */
    .btn-servicio .btn-text,
    .btn-servicio .btn-img {
                z-index: 1;
                position: relative;
            }

            .btn-text {
                font-family: "Lexend", sans-serif;
                flex-grow: 1;
                text-align: center;
                color: #ffffff;
                font-size: 25px;
                display: flex;
                align-items: center;
                justify-content: left;
                margin-left: 20px;
                /* background-color: ; -- Eliminado por estar vac칤o */
                height: 100%;
                width: 100%;
                font-weight: bold;
                text-decoration: none; /* No tiene efecto en <span>, s칤 en <a> */
                /* 游녣 ESTA L칈NEA */
            }

            .btn-img {
                height: 100%;
                max-height: 200px;
                border-radius: 50%;
                object-fit: cover;
                margin: 0;
                padding: 0; /* padding no tiene efecto en <img>, pero se mantiene */
                margin-right: 30px;
                /* Animaci칩n de rotaci칩n lateral */
                animation: rotarLadoALado 3s ease-in-out infinite;
                transform-origin: center bottom;
                /* Para que rote alrededor de la base */
            }

            @keyframes rotarLadoALado {
                0% {
                    transform: rotate(-9deg);
                }
                50% {
                    transform: rotate(10deg);
                }
                100% {
                    transform: rotate(-10deg);
                }
            }

            .botonLadoIzquierdo {
            }

            .botonLadoDerecho {
                fill: #7c0000;
                animation: cambioColorRojo 4s ease-in-out infinite;
            }

            @keyframes cambioColorRojo {
                0%,
                100% {
                    fill: #710000;
                    /* rojo oscuro */
                }
                50% {
                    fill: #ff0000;
                    /* rojo claro */
                }
            }

            @media (max-width: 1080px) and (-webkit-min-device-pixel-ratio: 1.8),

                    /* gap: 30px; ya definido globalmente, se mantiene */
                }
                .pieDePagina {
                    font-size: 35px;
                    height: 100px;
                }
            }
